<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms using html</title>
</head>
<body>

    <!-- to create a form -->
    <h1>Registration Form</h1>
    <div id="reg-form">
        <form action="">
            <div>
                <label for="First-name">First Name</label>
                <input type="text" name="First-name" placeholder="FirstNameHere" required>
                <label for="last-name">last Name</label>
                <input type="text" name="last-name" placeholder="FirstNameHere" required>
            </div>

            <div>
                <label for="gender">Male</label>
                <input type="radio" name = 'gender' value="choice1"  required>
                <label for="gender">FeMale</label>
                <input type="radio" name = 'gender' value="choice2" required>
                <label for="gender">other</label>
                <input type="radio" name = 'gender' value="choice3" required>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="xyz@gmail.com">
                <label for="password">password</label>
                <input type="password" name="password">
            </div>

            <div>
                <label for="month">Month</label>
                <select name="month" id="">
                    <option value="jan">January</option>
                    <option value="feb">feb</option>
                    <option value="mar">march</option>
                    <option value="apr">april</option>
                </select>
            </div>
            
        </form>

    </div>
</body>
</html>
